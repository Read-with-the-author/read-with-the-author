<html lang="en">
<head>
    <title>Leanpub Book Club</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-8">

                <h1 class="display-4">Object Design Style Guide</h1>
                <p class="lead">Read the book together with the author</p>
                <hr class="my-4">
            </div>
            <div class="col-sm-3">
                <img src="https://d2sofvawe08yqg.cloudfront.net/object-design/hero2x?1552991369" class="img-fluid"/>
            </div>
        </div>
    </div>
    <form>
        <h2>Sign up</h2>
        <div class="form-group row">
            <label for="emailAddress" class="col-sm-3">Email address</label>
            <div class="col-sm-9 col-form-label">
                <input type="email" id="emailAddress" name="emailAddress" class="form-control"/>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="leanpubInvoiceId" class="col-sm-3">Leanpub Purchase ID</label>
            <div class="col-sm-9 col-form-label">
                <input type="text" id="leanpubInvoiceId" name="leanpubInvoiceId" class="form-control"/>
                <small class="form-text text-muted">You can find your Purchase ID in the email you received from Leanpub
                    when you purchased this book</small>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Request access</button>
    </form>
</div>
</body>
</html>
